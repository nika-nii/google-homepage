<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
	</head>
	<body>
		<div class="header">
			<ul class="menu">
				<li class="simple"><a href="#">Почта</a></li>
				<li class="simple"><a href="#">Картинки</a></li>
				<li class="apps">
					<table class="appgrid">
						<tr>
							<td class="my-account">Мой аккаунт</td>
							<td class="app-search">Поиск</td>
							<td class="maps">Карты</td>
						</tr>
						<tr>
							<td class="youtube">YouTube</td>
							<td class="play">Play</td>
							<td class="news">Новости</td>
						</tr>
						<tr>
							<td class="mail">Почта</td>
							<td class="drive">Диск</td>
							<td class="calendar">Календарь</td>
						</tr>
						<tr>
							<td class="gplus">Google+</td>
							<td class="translate">Переводчик</td>
							<td class="photo">Фото</td>
						</tr>
					</table>
				</li>
				<li class="loginbtn"><a href="#">Войти</a></li>
			</ul>
		</div>
		<div class="center">
			<div class="logo">
				<img src="src/logo.png">
			</div>
			<div class="searchbox">
				<form class="searchform">
					<input class="searchfield" type="text" id="search" value="Введите поисковый запрос"</input>
<!--				<input class="searchbutton" type="submit" id="searchbtn"></input>-->
				</form>
				<div class="keyboard-button"></div>
				<div class="voice-button"></div>
			</div>
		</div>
		<div class="footer">
			<ul class="footer-menu">
				<li class="simple left"><a href="#">Реклама</a></li>
				<li class="simple left"><a href="#">Для бизнеса</a></li>
				<li class="simple left"><a href="#">Все о Google</a></li>
				<li class="simple right"><a href="#">Конфиденциальность</a></li>
				<li class="simple right"><a href="#">Условия</a></li>
				<li class="simple right"><a href="#">Настройки</a></li>
			</ul>
		</div>
	</body>
</html>
