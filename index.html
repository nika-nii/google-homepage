<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
	</head>
	<body>
		<div class="header">
			<ul class="menu">
				<li class="simple"><a href="#">Почта</a></li>
				<li class="simple"><a href="#">Картинки</a></li>
				<li class="apps">
					<table class="appgrid">
						<tr>
							<td><div class="my-account"></div>Мой аккаунт</td>
							<td><div class="app-search"></div>Поиск</td>
							<td><div class="maps"></div>Карты</td>
						</tr>
						<tr>
							<td><div class="youtube"></div>YouTube</td>
							<td><div class="play"></div>Play</td>
							<td><div class="news"></div>Новости</td>
						</tr>
						<tr>
							<td> <div class="mail"></div>Почта</td>
							<td> <div class="drive"></div>Диск</td>
							<td> <div class="calendar"></div>Календарь</td>
						</tr>
						<tr>
							<td><div class="gplus"></div>Google+</td>
							<td><div class="translate"></div>Переводчик</td>
							<td><div class="photo"></div>Фото</td>
						</tr>
					</table>
				</li>
				<li class="loginbtn"><a href="#">Войти</a></li>
			</ul>
		</div>
		<div class="center">
			<div class="logo">
				<img src="src/logo.png">
			</div>
			<div class="searchbox">
				<form class="searchform">
					<input class="searchfield" type="text" id="search" value="Введите поисковый запрос"</input>
<!--				<input class="searchbutton" type="submit" id="searchbtn"></input>-->
				</form>
				<div class="keyboard-button"></div>
				<div class="voice-button"></div>
			</div>
		</div>
		<div class="footer">
			<ul class="footer-menu left">
				<li class="simple"><a href="#">Реклама</a></li>
				<li class="simple"><a href="#">Для бизнеса</a></li>
				<li class="simple"><a href="#">Все о Google</a></li>
			</ul>
			<ul class="footer-menu right">
				<li class="simple"><a href="#">Конфиденциальность</a></li>
				<li class="simple"><a href="#">Условия</a></li>
				<li class="simple"><a href="#">Настройки</a></li>
			</ul>
		</div>
	</body>
</html>
